<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zurich Parking Tracker: Live Parking Status</title>

  <meta name="title" content="Zurich Parking Tracker: Live Parking Status" />
  <meta name="description"
    content="Get real-time updates on parking availability in Zurich. Our live tracker helps you find free parking spaces quickly and effortlessly." />
  <meta name="keywords"
    content="Zurich parking, parking tracker, live parking status, parking availability, Zurich parking" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://parkingtracker.ch/" />

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Zurich Parking Tracker" />
  <link rel="manifest" href="/site.webmanifest" />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://parkingtracker.ch/" />
  <meta property="og:title" content="Zurich Parking Tracker: Live Parking Status" />
  <meta property="og:description"
    content="Discover available parking spaces in Zurich with our real-time parking tracker. Avoid parking hassles and save time with up-to-date information." />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:url" content="https://parkingtracker.ch/" />
  <meta name="twitter:title" content="Zurich Parking Tracker: Live Parking Status" />
  <meta name="twitter:description"
    content="Stay ahead of the parking game in Zurich with live updates on parking availability. Find free parking spots in real time." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>

<body>
  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="container header-content">
      <div class="header-brand">
        <a href="/" class="logo">
          <div class="logo-icon">
            <i class="fas fa-parking"></i>
          </div>
          <div class="logo-text-container">
            <h1 class="logo-text">Zurich Parking Tracker</h1>
            <p class="subtitle">Live parking availability across Zurich</p>
          </div>
        </a>
      </div>

      <div class="header-controls">
        <div id="last-updated" class="last-updated">
          <div class="update-indicator"></div>
          <span class="update-text">Updated: checking...</span>
        </div>

        <div class="action-buttons">
          <button id="refresh-button" class="refresh-btn" title="Refresh Now">
            <i class="fas fa-sync-alt"></i>
            <span>Refresh</span>
          </button>

          <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="map-container">
      <div id="map"></div>
    </div>

    <div class="filter-section">
      <div class="filter-controls">
        <div class="filter-header">
          <i class="fas fa-filter"></i> <span>Filter:</span>
        </div>

        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search-input" placeholder="Search parking lots..." class="search-input">
          <button id="clear-search" class="clear-search" title="Clear Search">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="filter-dropdown-group">
          <div class="filter-sort">
            <select id="sort-select" class="filter-select">
              <option value="most-available">Most Available</option>
              <option value="least-available">Least Available</option>
              <option value="most-occupied">Most Occupied</option>
              <option value="least-occupied">Least Occupied</option>
              <option value="alphabetical">A-Z</option>
            </select>
          </div>

          <div class="filter-availability">
            <select id="availability-select" class="filter-select">
              <option value="all">All Parking</option>
              <option value="available">Available Only</option>
              <option value="full">Nearly Full (>90%)</option>
              <option value="empty">Mostly Empty (<50%)< /option>
            </select>
          </div>
        </div>

        <div class="filter-actions">
          <button id="reset-filters" class="reset-btn" title="Reset Filters">
            <i class="fas fa-undo-alt"></i> <span class="reset-text">Reset</span>
          </button>

          <div class="filter-count">
            <span id="visible-count">0</span>/<span id="total-count">0</span>
          </div>
        </div>
      </div>
    </div>

    <div id="parking-container"></div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <i class="fas fa-parking"></i>
          <div class="footer-text">
            <p class="copyright">Â© 2025 Zurich Parking Tracker</p>
            <p class="data-attribution">Parking data: <a target="_blank"
                href="https://api.parkendd.de/Zuerich">api.parkendd.de</a></p>
          </div>
        </div>

        <ul class="footer-links">
          <li><a href="/" title="Home"><i class="fas fa-home"></i></a></li>
          <li><a href="https://github.com/jonasfabian/parkingtracker" target="_blank" title="GitHub"><i
                class="fab fa-github"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="scripts/theme.js"></script>
  <script type="module" src="scripts/filter.js"></script>
</body>

</html>
