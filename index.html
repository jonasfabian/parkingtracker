<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zurich Parking Tracker: Live Parking Status</title>

  <meta name="title" content="Zurich Parking Tracker: Live Parking Status"/>
  <meta name="description" content="Get real-time updates on parking availability in Zurich. Our live tracker helps you find free parking spaces quickly and effortlessly."/>
  <meta name="keywords" content="Zurich parking, parking tracker, live parking status, parking availability, Zurich parking"/>
  <meta name="robots" content="index, follow"/>
  <link rel="canonical" href="https://parkingtracker.ch/" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://parkingtracker.ch/"/>
  <meta property="og:title" content="Zurich Parking Tracker: Live Parking Status"/>
  <meta property="og:description" content="Discover available parking spaces in Zurich with our real-time parking tracker. Avoid parking hassles and save time with up-to-date information."/>

  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:url" content="https://parkingtracker.ch/"/>
  <meta name="twitter:title" content="Zurich Parking Tracker: Live Parking Status"/>
  <meta name="twitter:description" content="Stay ahead of the parking game in Zurich with live updates on parking availability. Find free parking spots in real time."/>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="styles/styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
</head>

<body>
  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="container header-content">
      <div>
        <a href="/" class="logo">
          <span class="logo-icon"><i class="fas fa-parking"></i></span>
          <h1 class="logo-text">Zurich Parking Tracker</h1>
        </a>
        <p class="subtitle">Live updates of available parking spaces across Zurich city.</p>
      </div>

      <div class="controls">
        <button id="refresh-button" class="refresh-btn">
          <i class="fas fa-sync-alt"></i>
          Refresh Now
        </button>

        <div id="last-updated" class="last-updated">
          <i class="fas fa-clock"></i>
          <span>Last updated: checking...</span>
        </div>

        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="map-container">
      <div id="map"></div>
    </div>

    <div id="parking-container">
      <div class="parking-card">
        <div class="card-header">
          <h2 class="parking-name">Loading parking data...</h2>
        </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="scripts/theme.js"></script>
</body>

</html>
