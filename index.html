<head>
  <meta charset="UTF-8" />

  <meta name="title" content="Zurich Parking Tracker: Live Parking Status" />
  <meta name="description"
    content="Get real-time updates on parking availability in Zurich. Our live tracker helps you find free parking spaces quickly and effortlessly." />
  <meta name="keywords"
    content="Zurich parking, parking tracker, live parking status, parking availability, Zurich parking" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://parkingtracker.ch/" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://parkingtracker.ch/" />
  <meta property="og:title" content="Zurich Parking Tracker: Live Parking Status" />
  <meta property="og:description"
    content="Discover available parking spaces in Zurich with our real-time parking tracker. Avoid parking hassles and save time with up-to-date information." />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:url" content="https://parkingtracker.ch/" />
  <meta name="twitter:title" content="Zurich Parking Tracker: Live Parking Status" />
  <meta name="twitter:description"
    content="Stay ahead of the parking game in Zurich with live updates on parking availability. Find free parking spots in real time." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>

<body>
  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="container header-content">
      <div>
        <a href="/" class="logo">
          <span class="logo-icon"><i class="fas fa-parking"></i></span>
          <h1 class="logo-text">Zurich Parking Tracker</h1>
        </a>
        <p class="subtitle">Live updates of available parking spaces across Zurich city.</p>
      </div>

      <div class="controls">
        <button id="refresh-button" class="refresh-btn">
          <i class="fas fa-sync-alt"></i>
          Refresh Now
        </button>

        <div id="last-updated" class="last-updated">
          <i class="fas fa-clock"></i>
          <span>Last updated: checking...</span>
        </div>

        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="map-container">
      <div id="map"></div>
    </div>

    <div class="filter-section">
      <div class="filter-controls">
        <div class="filter-header">
          <i class="fas fa-filter"></i> <span>Filter:</span>
        </div>

        <div class="filter-sort">
          <select id="sort-select" class="filter-select">
            <option value="most-available">Most Available</option>
            <option value="least-available">Least Available</option>
            <option value="most-occupied">Most Occupied</option>
            <option value="least-occupied">Least Occupied</option>
            <option value="alphabetical">A-Z</option>
          </select>
        </div>

        <div class="filter-availability">
          <select id="availability-select" class="filter-select">
            <option value="all">All Parking</option>
            <option value="available">Available Only</option>
            <option value="full">Nearly Full (>90%)</option>
            <option value="empty">Mostly Empty (<50%)</option>
          </select>
        </div>

        <button id="reset-filters" class="reset-btn" title="Reset Filters">
          <i class="fas fa-undo-alt"></i> <span class="reset-text">Reset</span>
        </button>

        <div class="filter-count">
          <span id="visible-count">0</span>/<span id="total-count">0</span>
        </div>
      </div>
    </div>

    <div id="parking-container"></div>
  </main>

  <footer>
    <div class="container footer-content">

      </div>

        <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>

        <li><a href="/contact"><i class="fas fa-envelope"></i> Contact</a></li>
        <li><a href="/privacy"><i class="fas fa-shield-alt"></i> Privacy Policy</a></li>
      </ul>

      <ul class="footer-social">
        <li><a href="https://github.com/yourusername/yourrepo" target="_blank" title="GitHub"><i
              class="fab fa-github"></i></a></li>

        </li>
        <li><a href="https://linkedin.com/in/yourprofile" target="_blank" title="LinkedIn"><i
              class="fab fa-linkedin"></i></a></li>
      </ul>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="scripts/theme.js"></script>
  <script type="module" src="scripts/filter.js"></script>
</body>

</html>
